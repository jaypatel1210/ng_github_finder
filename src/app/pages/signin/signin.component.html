<div class="container">
    <div class="row mt-5">
      <div class="col col-6 offset-3">
        <div class="card">
          <div class="card-header text-center text-white bg-info text-uppercase">
            Sign In Please
          </div>
  
          <div class="card-body">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    ngModel
                    placeholder="Enter Email"
                    required
                  />
                </div>
              </div>
  
              <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label"
                  >Password</label
                >
                <div class="col-sm-9">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    ngModel
                    placeholder="Enter password"
                    required
                  />
                </div>
              </div>
  
              <div class="text-center">
                <button class="btn btn-info" type="submit">
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col col-6 offset-3">
        <div class="card">
          <div class="card-body">
            <h6 class="text-center pb-2 border-bottom">Dummy Login Credential</h6>
            <div class="ml-3">
              <p>
                Email - test@test.com 
                <img src="https://i.ibb.co/rd8hVnJ/copy.png" alt="Copy" class="copy" (click)="copyText('test@test.com')">
              </p>
              <p>
                Password - test123 
                <img src="https://i.ibb.co/rd8hVnJ/copy.png" alt="Copy" class="copy" (click)="copyText('test123')">
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
